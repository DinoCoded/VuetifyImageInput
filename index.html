<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
		<title>VuetifyImageInput</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.0/vuetify.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.0/vuetify.min.js"></script>
		<script src="https://unpkg.com/paperduck@18.6.3"></script>
		<script src="VuetifyImageInput.js"></script>
	</head>
	<body>
		<v-app v-cloak id="app" :dark="dark">
			<v-navigation-drawer v-model="drawer" app clipped>
				<v-container class="pa-2" fluid grid-list-md>
					<v-layout column>
						<v-flex>
							<v-switch v-model="dark" class="ma-0" hide-details label="dark"></v-switch>
						</v-flex>
						<v-flex>
							<v-checkbox v-model="clearable" class="ma-0" hide-details label="clearable"></v-checkbox>
						</v-flex>
						<v-flex>
							<v-checkbox v-model="hideActions" class="ma-0" hide-details label="hide-actions"></v-checkbox>
						</v-flex>
						<v-flex>
							<v-text-field v-model="flipHorizontallyTooltip" box hide-details label="flip-horizontally-tooltip"></v-text-field>
						</v-flex>
						<v-flex>
							<v-text-field v-model="flipVerticallyTooltip" box hide-details label="flip-vertically-tooltip"></v-text-field>
						</v-flex>
						<v-flex>
							<v-text-field v-model="rotateClockwiseTooltip" box hide-details label="rotate-clockwise-tooltip"></v-text-field>
						</v-flex>
						<v-flex>
							<v-text-field v-model="rotateCounterclockwiseTooltip" box hide-details label="rotate-counterclockwise-tooltip"></v-text-field>
						</v-flex>
					</v-layout>
				</v-container>
			</v-navigation-drawer>
			<v-toolbar app color="primary" clipped-left dark dense>
				<v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
				<v-toolbar-title>VuetifyImageInput</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn href="https://github.com/SeregPie/VuetifyImageInput" icon target="_blank">
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fill-height justify-center>
					<v-image-input
						v-model="value"
						:clearable="clearable"
						:flip-horizontally-tooltip="flipHorizontallyTooltip"
						:flip-vertically-tooltip="flipVerticallyTooltip"
						:hide-actions="hideActions"
						:rotate-clockwise-tooltip="rotateClockwiseTooltip"
						:rotate-counterclockwise-tooltip="rotateCounterclockwiseTooltip"
					></v-image-input>
				</v-container>
			</v-content>
			<v-dialog v-model="dialog" max-width="500px">
				<v-btn slot="activator" :disabled="!value" color="accent" bottom dark fab fixed right>
					<v-icon>image</v-icon>
				</v-btn>
				<v-card>
					<v-card-title class="justify-center">
						<img :src="value"/>
					</v-card-title>
					<v-card-actions>
						<v-spacer></v-spacer>
						<v-btn flat @click="dialog = false">
							close
						</v-btn>
					</v-card-actions>
				</v-card>
			</v-dialog>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
