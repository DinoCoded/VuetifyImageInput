<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VuetifyImageInput</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5.3.45/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2.3.1/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
		<script src="https://unpkg.com/vuetify@2.3.1/dist/vuetify.min.js"></script>

		<script src="https://unpkg.com/@seregpie/claw"></script>
		<script src="https://unpkg.com/vueclaw"></script>

		<script src="./index.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-navigation-drawer
				:right="rtl"
				app
				clipped
				v-model="drawer"
			>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="dark"
						v-model="dark"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="right to left"
						v-model="rtl"
					></v-checkbox>
				</div>
				<v-divider></v-divider>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="disabled"
						v-model="disabled"
					></v-checkbox>
				</div>
				<v-divider></v-divider>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="clearable"
						v-model="clearable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="resetable"
						v-model="resetable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="resizable"
						v-model="resizable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="translatable"
						v-model="translatable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="rotatable"
						v-model="rotatable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="flippable"
						v-model="flippable"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="zoomable"
						v-model="zoomable"
					></v-checkbox>
					<v-radio-group
						class="ma-0 pa-0"
						hide-details
						label="min zoom"
						v-model="minZoom"
					>
						<v-radio
							label="cover"
							value="cover"
						></v-radio>
						<v-radio
							label="contain"
							value="contain"
						></v-radio>
					</v-radio-group>
				</div>
				<v-divider></v-divider>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="full width"
						v-model="fullWidth"
					></v-checkbox>
					<v-checkbox
						class="ma-0 pa-0"
						hide-details
						label="full height"
						v-model="fullHeight"
					></v-checkbox>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				clipped-left
				clipped-right
				color="primary"
				dark
			>
				<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>VuetifyImageInput</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VuetifyImageInput"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<v-container
					fill-height
					justify-center
				>
					<v-image-input
						:clearable="clearable"
						:disabled="disabled"
						:flippable="flippable"
						:full-height="fullHeight"
						:full-width="fullWidth"
						:min-zoom="minZoom"
						:resetable="resetable"
						:resizable="resizable"
						:rotatable="rotatable"
						:translatable="translatable"
						:zoomable="zoomable"
						v-model="imageDataURL"
					></v-image-input>
				</v-container>
			</v-main>
			<v-fab-transition>
				<v-btn
					v-if="imageDataURL"
					bottom
					color="primary"
					dark
					fab
					fixed
					right
					@click="dialog = !dialog"
				>
					<v-icon>mdi-image</v-icon>
				</v-btn>
			</v-fab-transition>
			<v-dialog
				max-width="800px"
				v-model="dialog"
			>
				<v-card>
					<v-container>
						<v-img
							v-if="imageDataURL"
							:src="imageDataURL"
							contain
						></v-img>
					</v-container>
					<v-card-actions>
						<v-spacer></v-spacer>
						<v-btn
							text
							@click="dialog = false"
						>close</v-btn>
					</v-card-actions>
				</v-card>
			</v-dialog>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
