<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VuetifyImageInput</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@4.7.95/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2.2.8/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3.6.0/minified.js"></script>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
		<script src="https://unpkg.com/vuetify@2.2.8/dist/vuetify.min.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-navigation-drawer
				v-model="drawer"
				:right="rtl"
				app
				clipped
			>
				<div class="pa-2">
					<v-checkbox
						v-model="dark"
						class="ma-0 pa-0"
						hide-details
						label="dark"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="rtl"
						class="ma-0 pa-0"
						hide-details
						label="right to left"
					></v-checkbox>
				</div>
				<v-divider
					class="my-2"
				></v-divider>
				<div class="pa-2">
					<v-checkbox
						v-model="clearable"
						class="ma-0 pa-0"
						hide-details
						label="clearable"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="rotatable"
						class="ma-0 pa-0"
						hide-details
						label="rotatable"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="flippable"
						class="ma-0 pa-0"
						hide-details
						label="flippable"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="zoomable"
						class="ma-0 pa-0"
						hide-details
						label="zoomable"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-text-field
						v-model="imageWidth"
						:max="1024"
						:min="32"
						filled
						hide-details
						label="image width"
						type="number"
					></v-text-field>
				</div>
				<div class="pa-2">
					<v-text-field
						v-model="imageHeight"
						:max="1024"
						:min="32"
						filled
						hide-details
						label="image height"
						type="number"
					></v-text-field>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="disabled"
						class="ma-0 pa-0"
						hide-details
						label="disabled"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="fullWidth"
						class="ma-0 pa-0"
						hide-details
						label="full width"
					></v-checkbox>
				</div>
				<div class="pa-2">
					<v-checkbox
						v-model="fullHeight"
						class="ma-0 pa-0"
						hide-details
						label="full height"
					></v-checkbox>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				clipped-left
				clipped-right
				color="primary"
				dark
			>
				<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>VuetifyImageInput</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VuetifyImageInput"
					icon
					target="_blank"
				>
					<v-icon>mdi-github-circle</v-icon>
				</v-btn>
			</v-app-bar>
			<v-content>
				<v-container
					fill-height
					justify-center
				>
					<v-image-input
						v-model="value"
						:clearable="clearable"
						:disabled="disabled"
						:flippable="flippable"
						:full-height="fullHeight"
						:full-width="fullWidth"
						:image-height="Number(imageHeight)"
						:image-width="Number(imageWidth)"
						:rotatable="rotatable"
						:zoomable="zoomable"
					></v-image-input>
				</v-container>
			</v-content>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
